<!DOCTYPE html>
<html>
<head>
	<title>ToDo List</title>
	<script type="text/javascript" src="Assets/js/lib/jquery-3.3.1.js"></script
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="Assets/css/todos.css">
</head>
<body>

	<div id="container">

		<h1>To-Do List <i class="fas fa-plus"></i> </h1>
		<input type="text" placeholder="Add New Todo"> </input>

		<ul>
			<li><span><i class="fas fa-trash"></i></span> Go to class</li>
			<li><span><i class="fas fa-trash"></i></span> Wake up early</li>
			<li><span><i class="fas fa-trash"></i></span> Brush teeth twice</li>
		</ul>
	</div>


	<script type="text/javascript" src="Assets/js/todos.js"></script>
</body>
</html>
